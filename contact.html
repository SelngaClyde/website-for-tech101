<<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF‑8">
  <title>Contact – Clyde G. Selnga</title>
  <style>
    body {
      margin:0; padding:0;
      font-family: Arial, sans-serif;
      color: white;
      background: url('smile.jpg') no-repeat center center fixed;
      background-size: cover;
      text-shadow: 1px 1px 3px rgba(0,0,0,0.8);
    }
    .overlay {
      background: rgba(0,0,0,0.5);
      min-height: 100vh;
      padding: 40px 20px;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    h2 { font-size: 2.5em; margin-bottom: 0.8em; }
    .contacts {
      display: flex;
      flex-direction: column;
      gap: 1em;
      font-size: 1.2em;
      max-width: 400px;
      text-align: center;
    }
    .contacts a {
      color: #f0c040;
      text-decoration: none;
      transition: color 0.2s;
    }
    .contacts a:hover {
      color: #fff;
    }
    .back-button {
      margin-top: 2em;
      text-decoration: none;
      color: #f0c040;
      font-size: 1.2em;
      border: 2px solid #f0c040;
      padding: 0.5em 1em;
      border-radius: 4px;
      transition: background 0.3s, color 0.3s;
    }
    .back-button:hover {
      background: #f0c040;
      color: #000;
    }
  </style>
</head>
<body>
  <div class="overlay">
    <h2>Contact & Social Links</h2>
    <div class="contacts">
      <p>Facebook: <a href="https://www.facebook.com/clyde.selnga.2024" target="_blank">facebook.com/clyde.selnga.2024</a></p>
      <!-- add more channels as needed -->
    </div>
    <a class="back-button" href="index.html">&larr; Back to Home</a>
  </div>
</body>
</html>
